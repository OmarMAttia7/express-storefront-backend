version: '3.9'

services:
  postgres:
    image: postgres
    ports:
      - '${DB_PORT}:5432'
    env_file:
      - .env
    environment:
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_DB=${DB_NAME}
    volumes:
      - 'postgres:/var/lib/postgresql/data'

volumes:
  postgres:
